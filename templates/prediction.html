<!DOCTYPE html>
<html>
<head>
    <title>Price Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            position: absolute;
            top: 23%;
            left: 23%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-top: 8px solid #4CAF50; /* Green */
            border-bottom: 8px solid #FF5733; /* Orange */
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #FF5733; /* Orange */
        }
        .disclaimer {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Prediction for {{ vegetable }}</h1>
        <p>The predicted price is: <b> Rs.{{ price }}</b>
        </p>
        <a href="{{ url_for('vegetable') }}">Back to Vegetables</a>
        <div class="disclaimer">
            <p><em>Note: This prediction is generated by an AI model and should be taken as a general estimate. Actual prices may vary due to various factors.</em></p>
        </div>
    </div>
</body>
</html>

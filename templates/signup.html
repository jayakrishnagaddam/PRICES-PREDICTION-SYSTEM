<doctype html>
    <html>
        <head>
            <title>Sign Up</title>
        {%include 'bootstrap.html'%}
        </head>
        <body>
            <section class="vh-100">
                <div class="container py-5 h-100">
                  <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                      <img src="static/login pic.jpg"
                        class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                      <form>
                        <h1 class="text-center lead mb-4" style="font-size: 32px;"><b>CREATE YOUR ACCOUNT</b></h1>
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control form-control-lg" placeholder="Enter your First Name" />
                            <label class="form-label" for="form1Example13"><b>First Name</b></label>
                          </div>
                          <div class="form-outline mb-4">
                            <input type="text" class="form-control form-control-lg" placeholder="Enter your Last Name" />
                            <label class="form-label" for="form1Example13"><b>Last Name</b></label>
                          </div>
                        <div class="form-outline mb-4">
                          <input type="Username" id="username" class="form-control form-control-lg" placeholder="Provide Username" />
                          <label class="form-label" for="form1Example13"><b>Username</b></label>
                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Enter Strong Password" />
                          <label class="form-label" for="form1Example23"><b>Password</b></label>
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg btn-block">Create Account</button>
              
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>
              
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                          role="button">
                          <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                        </a>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                          role="button">
                          <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
              
                      </form>
                    </div>
                  </div>
                </div>
              </section> 
        </body>
    </html>
</doctype>
